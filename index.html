<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Making An Expression Validation App Using JavaScript</title>
</head>

<body>
    <form class="container py-3 rounded-lg mt-5 bg-secondary" onsubmit="validate()">
        <div class="mb-3">
          <label  class="form-label text-white font-weight-bolder">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="username@gmail.com">
        </div>
        <div class="mb-3">
          <label  class="form-label text-white font-weight-bolder">Phone Number</label>
          <input type="text" class="form-control" id="phone-number" placeholder="+8801000000000">
        </div>
        <div class="mb-3">
          <label  class="form-label text-white font-weight-bolder">Post Code</label>
          <input type="text" class="form-control" id="post-code" placeholder="1234">
        </div>
        <button type="submit" class="btn btn-danger font-weight-bolder">Submit</button>
      </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Js link-->
    <script src="/script.js"></script>
</body>

</html>
